<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="StyleIn.css">
</head>
<body>
    <div class="login-container">
        <h1>Bienvenidos</h1>
        <p>Inicia sesión o Regístrate</p>
        <form action="#" method="POST">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Introduce tu correo aquí" required>

            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Introduce tu contraseña aquí" required>
            </div>
            <p class="password-hint">Debe de ser una combinación de 8 letras, símbolos y números</p>

            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Recuérdame</label>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login-btn">Inicia sesión</button>
        </form>

        
        

        <p class="signup-link">¿Ninguna cuenta aún? <a href="./Registro.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
